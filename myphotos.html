<!DOCTYPE html>
<html>
  <head>
    <title>My Photos</title>
    <style>
      html,
      body,
      table {
        height: 100%;
        margin: 0;
        padding: 0;
        border: none;
      }

      table {
        border-collapse: collapse;
        table-layout: fixed;
        width: 100%;
      }

      td {
        padding: 0;
        vertical-align: top;
      }

      #left-panel {
        width: 20%;
        height: 100%;
      }

      #right-panel {
        width: 80%;
        height: 100%;
      }
    </style>
  </head>
  <body>
    <table>
      <tr style="height: 10%">
        <th colspan="2">My Photos</th>
      </tr>
      <tr>
        <td id="left-panel">
          <iframe src="photos.html" width="100%" height="100%" frameborder="0" scrolling="no"></iframe>
        </td>
        <td id="right-panel">
          <iframe name="rPanel" width="100%" height="100%" frameborder="0"></iframe>
        </td>
      </tr>
    </table>
  </body>
</html>
