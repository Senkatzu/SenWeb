<!DOCTYPE html>
<html>
<head>
<style>
body {
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
}

.container {
  text-align: center;
}
</style>
<title>Friend Registry</title>
</head>
<body>
  <div class="container">
    <h1>Friend Registry</h1>
    <form action="https://script.google.com/macros/s/AKfycbyiPU7BDEIzOOQpTKJGPn0TFs-1X70hrtMvFpRmSSFUYwUtFJeD5AXemTnytusg3bCZ/exec" method="post">
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" required><br>
      <label for="age">Age:</label>
      <input type="number" id="age" name="age" required><br>
      <label for="gender">Gender:</label>
      <select id="gender" name="gender" required>
        <option value="">Select</option>
        <option value="male">Male</option>
        <option value="female">Female</option>
        <option value="other">Other</option>
      </select><br>
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required><br>
      <label for="phone">Phone Number:</label>
      <input type="tel" id="phone" name="phone" required><br>
      <input type="submit" value="Submit">
    </form>

    <h2>Registered Friends</h2>
    <table id="friendTable">
      <thead>
        <tr>
          <th>Name</th>
          <th>Age</th>
          <th>Gender</th>
          <th>Email</th>
          <th>Phone Number</th>
        </tr>
      </thead>
      <tbody>
        <!-- Friend information will be dynamically added here -->
      </tbody>
    </table>

    <button id="saveButton">Save as Text File</button>
  </div>
  
  <script src="index.js"></script>
  
  </body>
</html>
