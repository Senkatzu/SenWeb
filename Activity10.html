<!DOCTYPE html>
<html>
<head>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      text-align: center;
    }

    table {
      margin-top: 20px;
      border-collapse: collapse;
      width: 100%;
    }

    th, td {
      border: 1px solid black;
      padding: 8px;
      text-align: left;
    }
  </style>
  <title>Friend Registry</title>
</head>
<body>
  <div class="container">
    <h1>Friend Registry</h1>
    <form action="https://script.google.com/macros/s/AKfycbzlVZMdP_wTzQsEvqpgUR_brkFsUyWKmeKB9sALzcHL5xpmBimf9L5h_qxdc9hu1ph4/exec" method="POST" target="submitFrame">
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" required><br>
      <label for="age">Age:</label>
      <input type="number" id="age" name="age" required><br>
      <label for="gender">Gender:</label>
      <select id="gender" name="gender" required>
        <option value="">Select</option>
        <option value="male">Male</option>
        <option value="female">Female</option>
        <option value="other">Other</option>
      </select><br>
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required><br>
      <label for="phone">Phone Number:</label>
      <input type="tel" id="phone" name="phone" required><br>
      <input type="submit" value="Submit Information">
    </form>

    <iframe name="submitFrame" style="display: none;"></iframe>
  </div>
</body>
</html>
