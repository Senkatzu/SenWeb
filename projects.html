<!DOCTYPE HTML>
<html>

<head>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            padding: 0;
            background: linear-gradient(45deg, #f3dcbd, #bbded6);
        }

        .navbar {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background-color: #333;
            overflow: hidden;
            display: flex;
            justify-content: center;
            z-index: 9999;
        }

        .navbar a {
            color: #f2f2f2;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
            font-size: 17px;
            transition: background-color 0.3s ease;
        }

        .navbar a:hover {
            background-color: #ddd;
            color: black;
        }

        .navbar a.active {
            background-color: #4CAF50;
            color: white;
        }

        .navbar a.active[href="index.html"],
        .navbar a.active[href="projects.html"] {
            background-color: initial;
        }

        .container {
            text-align: center;
        }

        .container h1 {
            margin-top: 0;
        }

        .iframe-container {
            display: inline-block;
            margin: 20px;
            width: 600px; /* Adjust width as desired */
            height: 500px; /* Adjust height as desired */
        }

        .iframe-container iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
        .iframe-wrapper {
            height: 90vh; /* Adjust height as desired */
            overflow: auto;
        }
    </style>
</head>

<body>
    <div class="navbar">
        <a class="active" href="index.html">HOME</a>
        <a href="aboutme.html">ABOUT ME</a>
        <a class="active" href="#">PROJECTS</a>
    </div>

    <div class="container">
        <h1>Projects</h1>

        <div class="iframe-wrapper">
        <div class="iframe-container">
            <h2>Activity 5</h2>
            <iframe src="Act5.html" frameborder="0"></iframe>
        </div>

        <div class="iframe-container">
            <h2>My Photos</h2>
            <iframe src="myphotos.html" frameborder="0"></iframe>
        </div>

        <div class="iframe-container">
            <h2>Midterm Project</h2>
            <iframe src="MidtermProject.html" frameborder="0"></iframe>
        </div>

        <div class="iframe-container">
            <h2>Quote 1</h2>
            <iframe src="quote1.html" frameborder="0"></iframe>
        </div>

        <div class="iframe-container">
            <h2>Activity 8</h2>
            <iframe src="me1.html" frameborder="0"></iframe>
        </div>

        <div class="iframe-container">
            <h2>Activity 9</h2>
            <iframe src="myday.html" frameborder="0"></iframe>
        </div>

        <div class="iframe-container">
            <h2>Activity 11</h2>
            <iframe src="related.html" frameborder="0"></iframe>
        </div>

        <div class="iframe-container">
            <h2>Activity 12</h2>
            <iframe src="quotation.html" frameborder="0"></iframe>
        </div>

        <div class="iframe-container">
            <h2>FRIEND REGISTRY</h2>
            <iframe src="Activity10.html" frameborder="0"></iframe>
        </div>
    </div>

</body>

</html>
