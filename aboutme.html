<!DOCTYPE HTML>
<html>

<head>
    <style>
        body {
            margin: 0;
        }
        .navbar {
            background-color: #333;
            overflow: hidden;
            display: flex;
            justify-content: center;
            position: fixed; /* Fixed position to keep it at the top */
            width: 100%; /* Full width */
            z-index: 2; /* Ensure it's above the iframe */
        }

        .navbar a {
            color: #f2f2f2;
            text-align: center;
            padding: 14px 16px;
            padding: 0;
        }

            text-decoration: none;
            font-size: 17px;
            transition: background-color 0.3s ease;
        }

        .navbar a:hover {
            background-color: #ddd;
            color: black;
        }

        .navbar a.active {
            background-color: #4CAF50;
            color: white;
        }

        .navbar a.active[href="index.html"],
        .navbar a.active[href="aboutme.html"] {
            background-color: initial;
        }

        .wrapper {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url("https://images.unsplash.com/photo-1465146633011-14f8e0781093?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=3450&q=80") repeat scroll 0 0 rgba(0, 0, 0, 0);
            background-color: #111111;
            color: #eee;
            display: flex;
            justify-content: center;
            align-items: center;
            perspective: 1000px;
            perspective-origin: 50% 50%;
            background-size: cover;
            animation: scroll 100s linear infinite;
        }

        @keyframes scroll {
            100% {
                background-position: 0px -400%;
            }
        }

        /* Fallback if the operating system prefers reduced motion */
        @media (prefers-reduced-motion) {
            .wrapper {
                animation: scroll 800s linear infinite;
            }
        }
        

        .iframe-container {
            position: absolute;
            top: 50px; /* Adjust top position as desired */
            left: 0;
            width: 100%;
            height: calc(100% - 50px); /* Adjust height based on navbar height */
            z-index: 1; /* Ensure it's below the navbar */
        }

        .iframe-container iframe {
            border: none;
            width: 100%;
            height: 100%;
        }
    </style>
</head>

<body>
    <div class="navbar">
        <a href="index.html">HOME</a>
        <a class="active" href="#">ABOUT ME</a>
        <a href="projects.html">PROJECTS</a>
    </div>

    <div class="wrapper"></div>

    <div class="iframe-container">
        <iframe src="Allboutme.html" frameborder="0"></iframe>
    </div>
</body>

</html>
