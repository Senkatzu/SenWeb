<!DOCTYPE HTML>
<html>

<head>
    <style>
        body {
            margin: 0;
        .navbar {
            background-color: #333;
            overflow: hidden;
            display: flex;
            justify-content: center;
            position: fixed; /* Fixed position to keep it at the top */
            width: 100%; /* Full width */
            z-index: 2; /* Ensure it's above the iframe */
        }

        .navbar a {
            color: #f2f2f2;
            text-align: center;
            padding: 14px 16px;
            padding: 0;
            text-decoration: none;
            font-size: 17px;
            transition: background-color 0.3s ease;
        }

        .navbar a:hover {
            background-color: #ddd;
            color: black;
        }

        .navbar a.active {
            background-color: #4CAF50;
            color: white;
        }

        .navbar a.active[href="index.html"],
        .navbar a.active[href="aboutme.html"] {
            background-color: initial;
        }
    </style>
</head>

<body>
    <div class="navbar">
        <a href="index.html">HOME</a>
        <a class="active" href="#">ABOUT ME</a>
        <a href="projects.html">PROJECTS</a>
    </div>

    <div class="wrapper"></div>

    <div class="iframe-container">
        <iframe src="Allboutme.html" frameborder="0"></iframe>
    </div>
</body>

</html>
